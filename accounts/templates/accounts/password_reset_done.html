{% load static %}
<html>
    <head>
        {% load static %}
        {% block title %}<title>Forget Password |  AniWatch</title> {% endblock %}
        <link rel="icon" type="image/ico" href="{% static 'images/logo2.jpg' %}"/>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <style>
            .form-gap {
                padding-top: 70px;
            }
            body {
              background-color: #2b2b31;
              padding: 20px;
              font-family: 'Ubuntu', sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="form-gap"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        <div class="text-center">
                          <h3><i class="fa fa-lock fa-4x"></i></h3>
                          <h2 class="text-center">Password Reset Complete</h2>
                          <p>Your password has been set. You may go ahead and log in now.</p>
                          <div class="panel-body">
                              <b><a href="/login"> <button class="btn btn-outline-warning">Login</button> </a></b>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </body>
</html>
