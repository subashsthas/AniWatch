{% extends "admin/base.html" %}

{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block branding %}
    <h1 id="site-name">
        <a href="{% url 'admin:index' %}">
            <img src="{% static 'images/logo1.png' %}" height="40px" />
        </a>
    </h1>
{% endblock %}

{% block extrahead %}
    <link rel=" shortcut icon " href="{% static 'images/logo2.jpg' %}">
{% endblock %}

{% block nav-global %}{% endblock %}
